<!-- SWIPER -->
  <script>
  	/// FUNCTIONS ----------------------------------

	function registerTransitionEndEvent(obj, callback){
		var transitions = {
			'WebkitTransition' : 'webkitTransitionEnd',
			'MozTransition'    : 'transitionend',
			'MSTransition'     : 'msTransitionEnd',
			'OTransition'      : 'oTransitionEnd',
			'transition'       : 'transitionend',
		};
		for(var t in transitions){
			if(obj.style[t] !== undefined){
				obj.addEventListener(transitions[t], function(event){
					callback();
				}, false);
				break;
			}
		}
	}
	
	function registerTransitionCancelEvent(obj, callback){
		var transitions = {
			'WebkitTransition' : 'webkitTransitionCancel',
			'MozTransition'    : 'transitioncancel',
			'MSTransition'     : 'msTransitionCancel',
			'OTransition'      : 'oTransitionCancel',
			'transition'       : 'transitioncancel',
		};
		for(var t in transitions){
			if(obj.style[t] !== undefined){
				obj.addEventListener(transitions[t], function(event){
					callback();
				}, false);
				break;
			}
		}
	}
	
	function addregisterTransitionEndEvent(span){
		registerTransitionCancelEvent(span, function(event){
		console.log("registerTransitionCancelEvent");
			disableLabels();
			//clearDots();
			//placeDots();
		});
		registerTransitionEndEvent(span, function(event){
		console.log("registerTransitionEndEvent");
			disableLabels();
			//clearDots();
			//placeDots();
		});
	}
	
  
  	/// EVENTS CALLBACK ----------------------------
	swiper.on('transitionStart', function () {
		var slideNumber = swiper.activeIndex;
		var slide = document.getElementById("slide_"+slideNumber);
		var container = document.getElementById("slide_"+slideNumber+"_container");
		if(slide!=null)
		slide.style.transform = "translate3d(0px, 0px, 0px) scale(1)";
		if(container!=null)
		container.style.transform = "translate3d(0px, 0px, 0px) scale(1)";
	  // removeElementsByClass("label");
	  removeElementsByClass("dot");
	  console.log(swiper.activeIndex);
	  DisableAllDescriptionBoxs();
	  olddataId='';
	});
	
	swiper.on('transitionEnd', function () {
	  removeElementsByClass("dot");
	  removeElementsByClass("label");
	  clearDots();
	  placeDots();
	  ShowHideResetView();
	});
	
  </script>

<!-- DOTS -->
  <script>
  	//function placeDot(slide,posTop,posLeft){
	function placeDot(dotInfo, zoom){
		var dot = document.createElement("div");
		var html = '<?xml version="1.0" encoding="utf-8"?><svg height="30" width="30" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><ellipse  cx="15" cy="15"  fill="rgba(0,201,255,1)" rx="4" ry="4" ></ellipse><ellipse  cx="15" cy="15"  fill="transparent" stroke="rgba(0,201,255,1)" stroke-width="2px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="14" ry="14"></ellipse></svg>';
		dot.innerHTML = html;
		dot.classList.add("dot");
		// document.body.appendChild(dot);
		
		var slide = document.getElementById(dotInfo.slide); //Get svg element
		var newElement = document.createElementNS("http://www.w3.org/2000/svg","svg"); //Create a path in SVG's namespace
		var innerhtml = '<ellipse  cx="'+dotInfo.x+'" cy="'+dotInfo.y+'"  fill="rgba(0,201,255,1)" rx="'+8/zoom+'" ry="'+8/zoom+'" ></ellipse><ellipse  cx="'+dotInfo.x+'" cy="'+dotInfo.y+'"   fill="transparent" stroke="rgba(0,201,255,1)" stroke-width="'+4/zoom+'px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" rx="'+28/zoom+'" ry="'+28/zoom+'"></ellipse>';
		newElement.innerHTML = innerhtml;
		newElement.classList.add("dot");
		slide.appendChild(newElement);
		newElement.onclick = function() {
			
			if(dotInfo.descriptionField != ''){
				toggleLabel(dotInfo.label,newElement,dotInfo.direction, true);
				toggleDescription(dotInfo.descriptionId,dotInfo.descriptionField);
			} else {
				toggleLabel(dotInfo.label,newElement,dotInfo.direction, false);
				disableDescription(dotInfo.descriptionId);
			}
		};
	}
	

	function clearDots(){
		var x = document.getElementsByClassName("dot");
		var i;
		for (i = 0; i < x.length; i++) {
		  x[i].remove();
		}
	}
	

	
	function placeDots(){
			for(var i = 0; i < dots.length; i++){
			var slideNumber = swiper.activeIndex + 1;
			if(dots[i].slide == "slide_" + slideNumber)
				placeDot(dots[i],swiper.zoom.currentScale);
			}
	}
  </script>

<!-- DESCRIPTIONS -->
  <script>
  
  	function DisableAllDescriptionBoxs(){
		disableDescription("description_1");
		disableDescription("description_2");
		disableDescription("description_3");
		disableDescription("description_4");
		disableDescription("description_5");
	}

	function disableDescription(elementId){
		var description = document.getElementById(elementId);
		if (description.style.display !== "none") {
			description.classList.add("w3-animate-bottom-out");
			description.classList.remove("w3-animate-bottom");
		} 
		var pagination = document.getElementById("nok-pagination");
		pagination.style.display = 'block';
	}
	
	function disableDescription(elementId){
		var description = document.getElementById(elementId);
		if (description.style.display !== "none") {
			description.classList.add("w3-animate-bottom-out");
			description.classList.remove("w3-animate-bottom");
		} 
		var pagination = document.getElementById("nok-pagination");
		pagination.style.display = 'block';
	}
	
	function showSlideDescription(){
		var slideNumber = swiper.activeIndex + 1;
		toggleDescription('description_'+slideNumber,'dbs_'+slideNumber,true)
	}
  
  	function toggleDescription(elementId,dataId,hideLabels){
		
		var pagination = document.getElementById("nok-pagination");
		
		console.log(hideLabels);
		if(hideLabels){
			removeElementsByClass("label");
			oldLabel='';
		}
		var description = document.getElementById(elementId);
		if(dataId != olddataId){
				pagination.style.display = 'none';
				html="<h2>"+data[dataId].title+"</h2><p>"+data[dataId].text+"</p>";
				description.innerHTML = html;
				description.classList.remove("w3-animate-bottom-out");
				description.classList.add("w3-animate-bottom");
				//description.style.display = "block";
				olddataId = dataId;
		} else {
			
			disableDescription(elementId);
			olddataId='';
		}
	}
	
	
  </script>

<!-- LABELS -->
  <script>
    	function toggleLabel(text,element,direction,descriptionSizeCheck){		
		removeElementsByClass("label");
		if(oldLabel!=text && element){
			oldLabel = text;
			var label = document.createElement("div");
			var html;
			if(direction == 'right')
				html = '<div class="container"><svg width="20" viewBox="0 0 24 2"><path fill="transparent" stroke="rgba(0,201,255,1)" stroke-width="4px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Connection55" d="M 24 0 L 0 0"></path>/svg><div class="box">'+text+'</div></div>';
			else
				html = '<div class="container"><div class="box">'+text+'</div><svg width="20" viewBox="0 0 24 2"><path fill="transparent" stroke="rgba(0,201,255,1)" stroke-width="4px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Connection55" d="M 24 0 L 0 0"></path>/svg></div>';
			label.innerHTML = html;
			label.classList.add("label");
			document.body.appendChild(label);
			console.log(element.getBoundingClientRect());
			var pos = element.getBoundingClientRect();
			var top = pos.top-label.offsetHeight/2+pos.height/2;
			label.style.top = top+'px';
			var left = pos.left+pos.width/2-(direction=='left' ? label.offsetWidth : 0);
			label.style.left = left+'px';
			// ---------------------------
			if(descriptionSizeCheck == true){
				var bottomCalc = screen.height - pos.y;
				console.log("bottom " +  bottomCalc + " height " + infoWindowHeight);
				if(bottomCalc < infoWindowHeight)
					disableLabels();			
			}
			// ---------------------------
		} else {
			oldLabel = '';
		}
	}

	function disableLabels(){
		removeElementsByClass("label");
	}
  </script>
